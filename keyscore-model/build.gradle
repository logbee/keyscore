apply plugin: 'scala'
apply plugin: 'java'
apply plugin: "com.charlesahunt.scalapb"

apply from: rootProject.file('dependencies.gradle')

repositories {
    mavenCentral()
}

ext.scalapbGeneratedPath = "$buildDir/generated/source/scalapb/main/scala"

sourceSets.main.scala.srcDirs += file(scalapbGeneratedPath)

dependencies {

    compile dependency.scala_lang
    compile dependency.json4s
    compile "com.thesamet.scalapb:scalapb-runtime_2.12:0.7.4"

    testCompile dependency.scala_test
    testCompile dependency.junit
}

scalapbConfig {
    projectProtoSourceDir = "src/main/proto"
    extractedIncludeDir = "build/external_protos"
    targetDir = "build/generated/source/scalapb/main/scala"
    protocVersion = "-v360"
    grpc = false
}

test {
    testLogging {
        events 'started', 'passed', 'skipped', 'failed'
        exceptionFormat "full"
    }
}

jar {
    manifest.attributes ([
        'Implementation-Title': project.name,
        'Implementation-Version': version,
    ])
}

idea {
    module {
        generatedSourceDirs  += file(scalapbGeneratedPath)
    }
}