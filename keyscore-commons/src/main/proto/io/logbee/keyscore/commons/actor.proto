syntax = "proto3";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "io.logbee.keyscore.commons.actor"
    flat_package: true
};

message SerializedActorRef {
    option (scalapb.message).companion_extends = "io.logbee.keyscore.commons.actor.SerializedActorRefAdapter";
    string ref = 1;
}
