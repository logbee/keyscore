apply plugin: 'scala'
apply from: rootProject.file('dependencies.gradle')

repositories {
    mavenCentral()
}

dependencies {

    compile project(':keyscore-model')

    compile dependency.scala_lang
    compile dependency.akka_actor
    compile dependency.akka_cluster
    compile dependency.json4s

    compile "com.google.protobuf:protobuf-java-util:3.5.1"
    compile "com.thesamet.scalapb:scalapb-runtime_2.12:0.8.0-RC1"

    testCompile dependency.scala_test
    testCompile dependency.akka_testkit
}

test {
    testLogging {
        events 'started', 'passed', 'skipped', 'failed'
        exceptionFormat "full"
    }
}

jar {
    manifest.attributes ([
        'Implementation-Title': project.name,
        'Implementation-Version': version,
    ])
}


idea {
    module {
        generatedSourceDirs += file("${project.buildDir}/generated/source/scalpb/main/scala")
    }
}