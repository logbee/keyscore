ext {
    scalaVersion = '2.12.8'
    akkaVersion = '2.5.18'
    akkaHttpVersion = '10.1.5'
    citrusVersion = '2.7.8'
    json4sVersion = '3.6.2'
    junitJupiterVersion = '5.3.2'
    junitPlatformVersion = '1.3.2'

    dependency = [
        scala_lang: [
            "org.scala-lang:scala-library:$scalaVersion",
            "org.scala-lang:scala-reflect:$scalaVersion"
        ],
//        slf4j: "org.slf4j:slf4j-log4j12:1.7.25",
        akka_actor: "com.typesafe.akka:akka-actor_2.12:$akkaVersion",
        akka_slf4j: "com.typesafe.akka:akka-slf4j_2.12:$akkaVersion",
        akka_stream: "com.typesafe.akka:akka-stream_2.12:$akkaVersion",
        akka_stream_kafka: "com.typesafe.akka:akka-stream-kafka_2.12:0.22",
        akka_persistence: [
            "com.typesafe.akka:akka-persistence_2.12:$akkaVersion",
            "com.typesafe.akka:akka-persistence-cassandra_2.12:0.91",
        ],
        akka_cluster: [
            "com.typesafe.akka:akka-cluster_2.12:$akkaVersion",
            "com.typesafe.akka:akka-cluster-tools_2.12:$akkaVersion"
        ],
        akka_http: [
            "com.typesafe.akka:akka-http_2.12:$akkaHttpVersion",
            "com.typesafe.akka:akka-http-spray-json_2.12:$akkaHttpVersion",
        ],
        akka_http_json: [
            'de.heikoseeberger:akka-http-json4s_2.12:1.22.0',
        ],
        akka_http_cors: 'ch.megard:akka-http-cors_2.12:0.2.2',
        logback: 'ch.qos.logback:logback-classic:1.2.3',
        json4s: [
                "org.json4s:json4s-native_2.12:$json4sVersion",
                "org.json4s:json4s-ext_2.12:$json4sVersion",
                "org.json4s:json4s-core_2.12:$json4sVersion"
        ],
        protobuf_java: 'com.google.protobuf:protobuf-java:3.6.0',
        scala_test: [
            'org.scalatest:scalatest_2.12:3.0.5',
            'org.scalamock:scalamock_2.12:4.1.0'
        ],
        akka_testkit: [
            "com.typesafe.akka:akka-testkit_2.12:$akkaVersion",
            "com.typesafe.akka:akka-stream-testkit_2.12:$akkaVersion",
            "com.typesafe.akka:akka-http-testkit_2.12:$akkaHttpVersion",
            "com.github.dnvriend:akka-persistence-inmemory_2.12:2.5.1.1"
        ],
        junit: [
            "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion",
            "org.junit.platform:junit-platform-runner:$junitPlatformVersion",
            "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
        ],
        junitRuntime: [
            "org.junit.platform:junit-platform-launcher:$junitPlatformVersion",
            "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion",
        ],
        citrus: [
            "com.consol.citrus:citrus-core:$citrusVersion",
            "com.consol.citrus:citrus-http:$citrusVersion",
            "com.consol.citrus:citrus-java-dsl:$citrusVersion"
        ]
    ]
}